<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure PDF Vault</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Identity Services (OAuth) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- React 18 UMD (Self-contained, no imports needed) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: transparent;
            margin: 0; 
            padding: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .animate-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script>
        // Access React from the window global (the UMD scripts above provide these)
        const { useState, useRef, createElement: h } = window.React;

        // --- CONFIG ---
        const CLIENT_ID = '434749072442-pg90mkbopnkqvrd2lcpoonsr8qbjp7eb.apps.googleusercontent.com';
        const SCOPE = 'https://www.googleapis.com/auth/drive.file';
        const DEFAULT_FOLDER_ID = '1-WLf0BCcsZ_hZoTxTUAta7ZDI-iEDQV9';
        const ACCENT_COLOR = '#BAD431'; // The Lime/Green accent

        // --- UI ICONS ---
        const IconCheck = (p) => h('svg', { ...p, fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 3 }, h('path', { d: "M5 13l4 4L19 7", strokeLinecap: "round", strokeLinejoin: "round" }));
        const IconDoc = (p) => h('svg', { ...p, fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 2 }, h('path', { d: "M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" }));
        const IconCog = (p) => h('svg', { ...p, fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 2 }, h('path', { d: "M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" }));
        const IconClose = (p) => h('svg', { ...p, fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 2 }, h('path', { d: "M6 18L18 6M6 6l12 12" }));
        const IconCloud = (p) => h('svg', { ...p, fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 2 }, h('path', { d: "M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8" }));

        const App = () => {
            const [state, setState] = useState({
                file: null,
                isUploading: false,
                error: null,
                success: null,
                folderId: localStorage.getItem('v_fid') || DEFAULT_FOLDER_ID
            });
            const [showSettings, setShowSettings] = useState(false);
            const fileInputRef = useRef(null);

            const uploadToDrive = async (file, token) => {
                const metadata = { name: file.name, parents: [state.folderId] };
                const reader = new FileReader();
                const base64 = await new Promise((res) => {
                    reader.onload = () => res(reader.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });

                const boundary = '-------3141592653589';
                const body = `--${boundary}\nContent-Type: application/json\n\n${JSON.stringify(metadata)}\n--${boundary}\nContent-Type: ${file.type}\nContent-Transfer-Encoding: base64\n\n${base64}\n--${boundary}--`;

                const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${token}`, 'Content-Type': `multipart/related; boundary=${boundary}` },
                    body: body
                });

                if (!res.ok) throw new Error("Upload failed. Verify Origin in Google Cloud.");
                return res.json();
            };

            const handleAction = async () => {
                setState(s => ({ ...s, isUploading: true, error: null, success: null }));
                try {
                    const token = await new Promise((res, rej) => {
                        const client = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPE,
                            callback: (r) => r.error ? rej(new Error(r.error_description)) : res(r.access_token)
                        });
                        client.requestAccessToken();
                    });
                    await uploadToDrive(state.file, token);
                    setState(s => ({ ...s, isUploading: false, file: null, success: "Transfer Complete!" }));
                } catch (err) {
                    setState(s => ({ ...s, isUploading: false, error: err.message }));
                }
            };

            return h('div', { className: 'w-full max-w-md p-4 animate-in' },
                h('div', { className: 'bg-white rounded-[3.5rem] shadow-2xl overflow-hidden border border-slate-100' },
                    
                    // HEADER (Dark & Green Accent)
                    h('div', { className: 'bg-slate-900 px-8 py-10 flex justify-between items-center text-white relative' },
                        h('div', { className: 'flex items-center gap-5' },
                            h('div', { className: 'p-3 rounded-2xl shadow-xl transition-transform hover:scale-110', style: { backgroundColor: ACCENT_COLOR } },
                                h(IconCheck, { className: 'w-6 h-6 text-white' })
                            ),
                            h('div', null,
                                h('h1', { className: 'text-lg font-black uppercase tracking-tight' }, 'Secure Vault'),
                                h('div', { className: 'flex items-center gap-2 mt-1' },
                                    h('div', { className: `w-1.5 h-1.5 rounded-full ${state.isUploading ? 'bg-blue-400 animate-pulse' : 'bg-emerald-500'}` }),
                                    h('p', { className: 'text-[9px] text-slate-500 font-black uppercase tracking-widest' }, state.isUploading ? 'Transfer Active' : 'System Ready')
                                )
                            )
                        ),
                        h('button', { onClick: () => setShowSettings(true), className: 'p-2 hover:bg-white/10 rounded-xl transition-all' }, h(IconCog, { className: 'w-6 h-6 text-slate-400' }))
                    ),

                    // BODY
                    h('div', { className: 'p-10 min-h-[380px] relative' },
                        
                        // Settings Overlay
                        showSettings && h('div', { className: 'absolute inset-0 bg-white z-50 p-10 animate-in' },
                            h('div', { className: 'flex justify-between items-center mb-8' }, 
                                h('h2', { className: 'font-black text-xl text-slate-900' }, 'Vault Settings'),
                                h('button', { onClick: () => setShowSettings(false) }, h(IconClose, { className: 'w-6 h-6 text-slate-300 hover:text-slate-900 transition-colors' }))
                            ),
                            h('label', { className: 'text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest' }, 'Drive Folder ID'),
                            h('input', { 
                                className: 'w-full p-4 bg-slate-50 border rounded-2xl mb-8 font-mono text-xs outline-none focus:ring-4 focus:ring-blue-50',
                                defaultValue: state.folderId,
                                onChange: (e) => {
                                    const val = e.target.value.trim() || DEFAULT_FOLDER_ID;
                                    localStorage.setItem('v_fid', val);
                                    setState(s => ({ ...s, folderId: val }));
                                }
                            }),
                            h('button', { onClick: () => setShowSettings(false), className: 'w-full py-5 bg-slate-900 text-white font-black rounded-2xl shadow-xl active:scale-95 transition-all' }, 'Save Changes')
                        ),

                        // Error / Success
                        state.error && h('div', { className: 'mb-8 p-5 bg-rose-50 border border-rose-100 text-rose-600 rounded-3xl flex items-start gap-3 animate-in' }, 
                            h('div', { className: 'w-1.5 h-1.5 rounded-full bg-rose-500 mt-1.5 shrink-0' }),
                            h('p', { className: 'text-[10px] font-black uppercase leading-relaxed' }, state.error)
                        ),
                        state.success && h('div', { className: 'mb-8 p-8 bg-emerald-50 border border-emerald-100 text-emerald-800 rounded-[2.5rem] flex items-center gap-5 animate-in' }, 
                            h('div', { className: 'p-2.5 bg-emerald-500 rounded-full shadow-lg shrink-0' }, h(IconCheck, { className: 'w-5 h-5 text-white' })),
                            h('span', { className: 'font-black uppercase text-xs leading-tight' }, state.success)
                        ),

                        // Main UI
                        !state.file ? h('div', { 
                            onClick: () => fileInputRef.current.click(),
                            className: 'border-2 border-dashed border-slate-200 rounded-[3rem] p-16 text-center cursor-pointer hover:bg-slate-50 hover:border-blue-500 transition-all group'
                        },
                            h('div', { className: 'w-20 h-20 bg-slate-50 rounded-3xl mx-auto mb-6 flex items-center justify-center group-hover:bg-white group-hover:shadow-2xl transition-all duration-500' },
                                h(IconCloud, { className: 'w-10 h-10 text-slate-200 group-hover:text-blue-600 transition-colors' })
                            ),
                            h('h3', { className: 'text-xl font-black text-slate-900 mb-1' }, 'Drop PDF'),
                            h('p', { className: 'text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]' }, 'Choose File to Secure'),
                            h('input', { type: 'file', ref: fileInputRef, className: 'hidden', accept: '.pdf', onChange: (e) => {
                                if (e.target.files[0]) setState(s => ({ ...s, file: e.target.files[0], error: null, success: null }));
                            }})
                        ) : h('div', { className: 'space-y-6' },
                            h('div', { className: 'p-6 bg-slate-50 rounded-3xl flex items-center gap-5 border border-slate-100 shadow-sm' },
                                h('div', { className: 'w-14 h-14 bg-white rounded-2xl flex items-center justify-center border shadow-sm' },
                                    h(IconDoc, { className: 'w-7 h-7 text-blue-600' })
                                ),
                                h('div', { className: 'flex-1 min-w-0' },
                                    h('p', { className: 'font-black truncate text-sm text-slate-900' }, state.file.name),
                                    h('p', { className: 'text-[9px] font-black text-slate-400 uppercase tracking-widest mt-1' }, (state.file.size / 1024 / 1024).toFixed(2) + ' MB')
                                ),
                                !state.isUploading && h('button', { onClick: () => setState(s => ({ ...s, file: null })), className: 'p-2 text-slate-300 hover:text-rose-500 transition-colors' }, h(IconClose, { className: 'w-5 h-5' }))
                            ),
                            h('button', { 
                                onClick: handleAction,
                                disabled: state.isUploading,
                                className: `w-full py-7 rounded-[2rem] font-black text-white shadow-2xl transition-all active:scale-95 ${state.isUploading ? 'bg-slate-100 text-slate-400 shadow-none cursor-wait' : 'bg-blue-600 hover:bg-blue-700 hover:-translate-y-1'}`
                            }, state.isUploading ? 'Authorizing...' : 'Upload to Drive')
                        )
                    ),

                    // FOOTER
                    h('div', { className: 'px-12 py-8 bg-slate-50 border-t flex justify-between items-center' },
                        h('div', { className: 'flex items-center gap-2' },
                            h('div', { className: 'w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]' }),
                            h('p', { className: 'text-[8px] font-black text-slate-400 uppercase tracking-widest' }, 'Encrypted Tunnel Active')
                        ),
                        h('span', { className: 'text-[8px] font-black text-slate-300 tracking-tighter' }, 'GH-PAGES V1.2.0')
                    )
                )
            );
        };

        const root = window.ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(App));
    </script>
</body>
</html>

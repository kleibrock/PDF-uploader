<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Forms</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Identity Services (OAuth) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- React 18 UMD (Single source of truth to avoid blank screens) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: transparent;
            margin: 0; 
            padding: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .animate-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root" class="w-full h-full flex items-center justify-center"></div>

    <script>
        const { useState, useRef, createElement: h } = window.React;

        // --- CONFIG ---
        const CLIENT_ID = '434749072442-pg90mkbopnkqvrd2lcpoonsr8qbjp7eb.apps.googleusercontent.com';
        const SCOPE = 'https://www.googleapis.com/auth/drive.file';
        const DEFAULT_FOLDER_ID = '1-WLf0BCcsZ_hZoTxTUAta7ZDI-iEDQV9';
        const ACCENT_COLOR = '#BAD431'; // Lime Green

        // --- ICONS ---
        const IconCheck = (p) => h('svg', { ...p, fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 3 }, h('path', { d: "M5 13l4 4L19 7", strokeLinecap: "round", strokeLinejoin: "round" }));
        const IconDoc = (p) => h('svg', { ...p, fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 2 }, h('path', { d: "M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" }));
        const IconCog = (p) => h('svg', { ...p, fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 2 }, h('path', { d: "M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" }));
        const IconClose = (p) => h('svg', { ...p, fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 2 }, h('path', { d: "M6 18L18 6M6 6l12 12" }));
        const IconCloud = (p) => h('svg', { ...p, fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 2 }, h('path', { d: "M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8" }));

        const App = () => {
            const [state, setState] = useState({
                file: null,
                isUploading: false,
                error: null,
                success: null,
                folderId: localStorage.getItem('v_fid') || DEFAULT_FOLDER_ID
            });
            const [showSettings, setShowSettings] = useState(false);
            const fileInputRef = useRef(null);

            const uploadToDrive = async (file, token) => {
                const metadata = { name: file.name, parents: [state.folderId] };
                const reader = new FileReader();
                const base64 = await new Promise((res, rej) => {
                    reader.onload = () => res(reader.result.split(',')[1]);
                    reader.onerror = rej;
                    reader.readAsDataURL(file);
                });

                const boundary = '-------3141592653589';
                const body = `--${boundary}\nContent-Type: application/json\n\n${JSON.stringify(metadata)}\n--${boundary}\nContent-Type: ${file.type}\nContent-Transfer-Encoding: base64\n\n${base64}\n--${boundary}--`;

                const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: { 
                        Authorization: `Bearer ${token}`, 
                        'Content-Type': `multipart/related; boundary=${boundary}` 
                    },
                    body: body
                });

                if (!res.ok) {
                    const errJson = await res.json().catch(() => ({}));
                    throw new Error(errJson.error?.message || "Upload failed. Check Google Cloud Origin settings.");
                }
                return res.json();
            };

            const handleAction = async () => {
                setState(s => ({ ...s, isUploading: true, error: null, success: null }));
                try {
                    const token = await new Promise((res, rej) => {
                        if (!window.google?.accounts?.oauth2) {
                            return rej(new Error("Google Identity Services not loaded."));
                        }
                        const client = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPE,
                            callback: (r) => r.error ? rej(new Error(r.error_description)) : res(r.access_token)
                        });
                        client.requestAccessToken();
                    });
                    await uploadToDrive(state.file, token);
                    setState(s => ({ ...s, isUploading: false, file: null, success: "Transfer Successful!" }));
                } catch (err) {
                    console.error(err);
                    setState(s => ({ ...s, isUploading: false, error: err.message }));
                }
            };

            return h('div', { className: 'w-full max-w-md p-4 animate-in' },
                h('div', { className: 'bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-slate-100 relative' },
                    
                    // HEADER (Reduced padding)
                    h('div', { className: 'bg-slate-900 px-8 py-6 flex justify-between items-center text-white relative z-10' },
                        h('div', { className: 'flex items-center gap-4' },
                            h('div', { 
                                className: 'p-2.5 rounded-xl shadow-xl transition-transform hover:scale-110 flex items-center justify-center', 
                                style: { backgroundColor: ACCENT_COLOR } 
                            },
                                h(IconCheck, { className: 'w-5 h-5 text-white' })
                            ),
                            h('div', null,
                                h('h1', { className: 'text-sm font-black uppercase tracking-tight' }, 'Upload Forms'),
                                h('div', { className: 'flex items-center gap-2 mt-0.5' },
                                    h('div', { className: `w-1.5 h-1.5 rounded-full ${state.isUploading ? 'bg-blue-400 animate-pulse' : 'bg-emerald-500 shadow-[0_0_5px_#10b981]'}` }),
                                    h('p', { className: 'text-[7px] text-slate-500 font-black uppercase tracking-[0.15em]' }, state.isUploading ? 'Transferring...' : 'Ready')
                                )
                            )
                        ),
                        h('button', { 
                            onClick: () => setShowSettings(true), 
                            className: 'p-2 hover:bg-white/10 rounded-xl transition-all' 
                        }, h(IconCog, { className: 'w-4 h-4 text-slate-400' }))
                    ),

                    // MAIN AREA (Reduced padding and min-height)
                    h('div', { className: 'p-6 min-h-[280px] relative' },
                        
                        // Settings Panel
                        showSettings && h('div', { className: 'absolute inset-0 bg-white z-50 p-8 animate-in flex flex-col' },
                            h('div', { className: 'flex justify-between items-center mb-6' }, 
                                h('h2', { className: 'font-black text-lg text-slate-900' }, 'Vault Config'),
                                h('button', { onClick: () => setShowSettings(false) }, h(IconClose, { className: 'w-5 h-5 text-slate-300 hover:text-slate-900 transition-colors' }))
                            ),
                            h('div', { className: 'flex-1 custom-scroll overflow-y-auto' },
                                h('label', { className: 'text-[8px] font-black uppercase text-slate-400 mb-2 block tracking-widest' }, 'Destination Folder ID'),
                                h('input', { 
                                    className: 'w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl mb-6 font-mono text-[10px] outline-none focus:ring-4 focus:ring-blue-50 transition-all',
                                    defaultValue: state.folderId,
                                    onChange: (e) => {
                                        const val = e.target.value.trim() || DEFAULT_FOLDER_ID;
                                        localStorage.setItem('v_fid', val);
                                        setState(s => ({ ...s, folderId: val }));
                                    }
                                })
                            ),
                            h('button', { 
                                onClick: () => setShowSettings(false), 
                                className: 'w-full py-4 bg-slate-900 text-white font-black rounded-xl shadow-xl active:scale-95 transition-all' 
                            }, 'Apply')
                        ),

                        // Notifications
                        state.error && h('div', { className: 'mb-4 p-4 bg-rose-50 border border-rose-100 text-rose-600 rounded-xl animate-in' }, 
                            h('p', { className: 'text-[9px] font-black uppercase tracking-tight' }, 'Error: ' + state.error)
                        ),
                        state.success && h('div', { className: 'mb-4 p-5 bg-emerald-50 border border-emerald-100 text-emerald-800 rounded-2xl flex items-center gap-3 animate-in' }, 
                            h('div', { className: 'p-1.5 bg-emerald-500 rounded-full' }, h(IconCheck, { className: 'w-3 h-3 text-white' })),
                            h('span', { className: 'font-black uppercase text-[10px] tracking-tight' }, state.success)
                        ),

                        // Content (Tighter layout)
                        !state.file ? h('div', { 
                            onClick: () => fileInputRef.current.click(),
                            className: 'border-2 border-dashed border-slate-200 rounded-[2rem] p-8 text-center cursor-pointer hover:bg-slate-50 hover:border-blue-500 transition-all group flex flex-col items-center justify-center min-h-[220px]'
                        },
                            h('div', { className: 'w-14 h-14 bg-slate-50 rounded-xl mb-4 flex items-center justify-center group-hover:bg-white group-hover:shadow-xl transition-all duration-300' },
                                h(IconCloud, { className: 'w-7 h-7 text-slate-200 group-hover:text-blue-600 transition-colors' })
                            ),
                            h('h3', { className: 'text-base font-black text-slate-900 mb-1 uppercase tracking-tight' }, 'Select Form'),
                            h('p', { className: 'text-[8px] font-black uppercase text-slate-400 tracking-[0.2em]' }, 'PDF only'),
                            h('input', { 
                                type: 'file', 
                                ref: fileInputRef, 
                                className: 'hidden', 
                                accept: '.pdf', 
                                onChange: (e) => {
                                    if (e.target.files[0]) setState(s => ({ ...s, file: e.target.files[0], error: null, success: null }));
                                }
                            })
                        ) : h('div', { className: 'space-y-4 animate-in' },
                            h('div', { className: 'p-4 bg-slate-50 rounded-2xl flex items-center gap-3 border border-slate-100' },
                                h('div', { className: 'w-10 h-10 bg-white rounded-lg flex items-center justify-center border shadow-sm shrink-0' },
                                    h(IconDoc, { className: 'w-5 h-5 text-blue-600' })
                                ),
                                h('div', { className: 'flex-1 min-w-0' },
                                    h('p', { className: 'font-black truncate text-[11px] text-slate-900' }, state.file.name),
                                    h('p', { className: 'text-[7px] font-black text-slate-400 uppercase mt-0.5' }, (state.file.size / 1024 / 1024).toFixed(2) + ' MB')
                                ),
                                !state.isUploading && h('button', { 
                                    onClick: () => setState(s => ({ ...s, file: null })),
                                    className: 'p-2 text-slate-300 hover:text-rose-500 transition-colors' 
                                }, h(IconClose, { className: 'w-3 h-3' }))
                            ),
                            h('button', { 
                                onClick: handleAction,
                                disabled: state.isUploading,
                                className: `w-full py-5 rounded-2xl font-black text-white text-xs shadow-2xl transition-all active:scale-95 flex items-center justify-center gap-2 ${state.isUploading ? 'bg-slate-100 text-slate-400 shadow-none' : 'bg-blue-600 hover:bg-blue-700 hover:-translate-y-1'}`
                            }, 
                                state.isUploading && h('div', { className: 'w-3 h-3 border-2 border-slate-300 border-t-slate-500 rounded-full animate-spin' }),
                                state.isUploading ? 'Authorizing...' : 'Upload'
                            )
                        )
                    ),

                    // FOOTER (Removed text, kept minimal dot for status)
                    h('div', { className: 'px-10 py-4 bg-slate-50 border-t flex justify-center items-center' },
                        h('div', { className: 'flex items-center gap-1.5' },
                            h('div', { className: `w-1.5 h-1.5 rounded-full ${state.isUploading ? 'bg-blue-400 animate-pulse' : 'bg-emerald-500'}` })
                        )
                    )
                )
            );
        };

        const root = window.ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(App));
    </script>
</body>
</html>
